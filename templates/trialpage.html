{% extends 'base.html' %}

{% block head %}
<title>Trial Settings</title>
{% endblock %}

{% block body %}



<div class="container ">
    <h1>Trial Page</h1>
    <h2>Trial Settings</h2>
    <form action="{{ url_for('update_trial_settings') }}" method="post">
        <div class="form-group">
            <label for="duration">Trial Duration (minutes)</label>
            <input type="number" class="form-control" id="duration" name="duration" value="{{ settings.get('duration', '') }}" required>
        </div>
        <div class="form-group">
            <label for="interval">Goal for trial (goal)</label>
            <input type="number" class="form-control" id="goal" name="goal" value="{{ settings.get('goal', '') }}" required>
        </div>
        <!-- Additional settings inputs can be added here -->
        <button type="submit" class="btn btn-primary">Save Settings</button>
    </form>
    <form action="/start-trial" method="post">
        <button type="submit" value="start-trial">Start Trial</button>
    </form>
</div>

{% endblock %}
